<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Heading Text</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
  }
  h1 {
    color: #333;
  }
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 20px;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<h1 id="heading">The most affordable learning platform</h1>
<button onclick="toggleHeading()">Toggle Text</button>

<script>
  function toggleHeading() {
    var heading = document.getElementById("heading");
    if (heading.textContent === "The most affordable learning platform") {
      heading.textContent = "PW Skills";
    } else {
      heading.textContent = "The most affordable learning platform";
    }
  }
</script>

</body>
</html>
